@main(Messages("playauthenticate.verify.account.title")) {

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p>Please verify your registration email.</p>
          </div>
        </div>
      </div>

    <!-- Main Form -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 signup">
          <h3 class="hl top-zero">Messages("playauthenticate.verify.account.title")</h3>
          <hr>
		  <p>
			@Messages("playauthenticate.verify.account.before") <a href="@routes.Account.verifyEmail">@Messages("playauthenticate.verify.account.first")</a>.<br/>

        </div>
      </div>
    </div>
